---
- hosts: localhost
  become: true

  vars:
    dockerhub_username: "{{ lookup('env', 'DOCKERHUB_USERNAME') }}"
    dockerhub_password: "{{ lookup('env', 'DOCKERHUB_PASSWORD') }}"
    build_number: "{{ lookup('env', 'BUILD_NUMBER') }}"

  tasks:
    - name: Ensure Docker is installed
      become: true
      apt:
        name: docker.io
        state: present
      tags:
        - docker

    - name: Build Docker image
      community.docker.docker_image:
        name: the127terminal/score
        tag: latest
        build:
          path: /home/ubuntu
        source: build
      tags:
        - docker

    - name: Log Docker Hub credentials
      shell: 'echo "Docker Hub Username: {{ dockerhub_username }}" > /home/ubuntu/docker_credentials.txt && echo "Docker Hub Password: {{ dockerhub_password }}" >> /home/ubuntu/docker_credentials.txt'
      tags:
        - docker

    - name: Log in to Docker Hub
      docker_login:
        username: "{{ dockerhub_username }}"
        password: "{{ dockerhub_password }}"
      tags:
        - docker

    - name: Push Docker image to Docker Hub
      community.docker.docker_image_push:
        name: the127terminal/score
        tag: latest
      tags:
        - docker
